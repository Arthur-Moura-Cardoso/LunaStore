<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaStore - Login</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="divLeft">

                <a href="../index.html"><img src="../img/Logo.svg" alt="Logo LunaStore" class="logo"></a>
                <p class="nav_text nav_text-flex">
                    Categorias
                    <img src="../img/UI-Dropdown.svg" alt="Menu dropdown" class="icon_nav">
                </p>
                <a href="#" class="nav_text">Ofertas</a>
                <a href="#" class="nav_text">Novidades</a>
                <a href="#" class="nav_text">Delivery</a>
            </div>
            <div class="divRight">
                <div class="input_caixa">
                    <input type="text" placeholder="Pesquisar..." class="pesquisar" id="pesquisar">
                    <label for="pesquisar"><img src="../img/UI-Lupa.svg" alt="Pesquisar"
                            class="icon_nav icon_pesquisar"></label>
                </div>
                <a href="#" class="nav_text nav_text-flex">
                    <img src="../img/UI-Pessoa.svg" alt="Conta" class="icon_nav">
                    Conta
                </a>
                <a href="#" class="nav_text nav_text-flex">
                    <img src="../img/UI-Carrinho.svg" alt="Carrinho" class="icon_nav">
                    Carrinho
                </a>
            </div>
        </nav>
    </header>

    <div class="centralPage">
        <div class="page">
            <div class="containerLeftLogin">
                <h1>Digite seu email e senha para <br> acessar sua conta</h1>
                <h3>Reportar um problema</h3>
                <button class="topButton"><img src="../img/loginVec.svg" alt="#">NÃ£o consigo acessar minha conta</button>
                <div class="separate"></div>
                <button><img src="../img/Group.svg" alt="#">Esqueci minha senha</button>
            </div>

            <div class="containerRightLogin">
                <form>
            <div class="containerTopForm">
                <div class="containerLeftForm">
                    <label for="name">Nome</label>
                    <input type="text" name="" id="name" placeholder="Digite seu nome">
                </div>
                <div class="containerRightForm">
                    <label for="senha">Senha</label>
                    <input type="password" name="" id="senha" placeholder="Digite sua senha" maxlength="29">
                    <button id="showPass" type="button"><span class="material-symbols-outlined">visibility</span></button>
                </div>
            </div>
            <div class="containerBottomForm">
                <div class="containerButtonsForm">
                    <input type="submit" value="Continuar">
                    <a href="../html/register.html" target="_blank"><button type="button">Criar Conta</button></a>
                    
                </div>
            </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        const senha = document.querySelector("#senha")
        const btn = document.querySelector("#showPass")
    
        let txtSenha = {
            'text': (el)=>{ el.setAttribute('type','password')},
            'password': (el)=>{ el.setAttribute('type','text')},
        }

        btn.addEventListener('click',function(){
            txtSenha[senha.type](senha)
        })

    </script>

</body>
</html>
